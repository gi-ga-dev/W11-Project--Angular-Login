  <img src="assets/img/angular-logo.png" id="img-logo">
</a>
<a mat-button id="raised" href="#" [routerLink]="['/home']" routerLinkActive="router-link-active">
  <mat-icon>home</mat-icon> Home
</a>
<a mat-button id="raised" href="#" [routerLink]="['/users']" routerLinkActive="router-link-active">
  <mat-icon>account_box</mat-icon> Profile
</a>
<a mat-button id="raised" href="#" [routerLink]="['/contact']" routerLinkActive="router-link-active">
  <mat-icon>question_answer</mat-icon> User List
</a>
<a mat-button id="raised" type="button" [routerLink]="['/posts']" routerLinkActive="router-link-active">

<a mat-button id="raised" type="button" *ngIf="showLogin" [routerLink]="['/login']"
  routerLinkActive="router-link-active">

<button mat-button id="raised" type="button" *ngIf="showLogout" (click)="logout()">
  <mat-icon>logout</mat-icon> Logout
