<div class="posts-cont">

    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-cont">
            <mat-card class="example-card">

                <mat-card-title>Post Section</mat-card-title>
                <mat-card-subtitle>Create a post</mat-card-subtitle>

                <mat-card-content>
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Insert post's author</mat-label>
                            <input matInput ngModel type="text" name="author" id="author"
                                placeholder="Insert post's author">
                            <mat-icon matSuffix>portrait</mat-icon>
                        </mat-form-field>
                    </div>
                </mat-card-content>

                <mat-divider inset></mat-divider>

                <mat-card-content>
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Insert a post title</mat-label>
                            <input matInput ngModel type="text" name="title" id="title" placeholder="Insert title">
                            <mat-icon matSuffix>book</mat-icon>
                        </mat-form-field>
                    </div>
                </mat-card-content>

                <mat-card-content>
                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Insert description</mat-label>
                            <input matInput ngModel type="text" name="description" id="description"
                                placeholder="Insert description">
                            <mat-icon matSuffix>library_books</mat-icon>
                        </mat-form-field>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button type="submit">Submit</button>
                </mat-card-actions>

                <mat-card-footer>
                    <div *ngIf="error"> {{error}} </div>
                </mat-card-footer>

            </mat-card>
        </div>
    </form>

    <!-- ------------------------------------------------ -->

    <mat-accordion class="posts-cont2">
        <mat-expansion-panel *ngFor="let post of posts" (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Author: {{post.author}}
                </mat-panel-title>
                <mat-panel-description>
                    Click to see posts details...
                </mat-panel-description>
            </mat-expansion-panel-header>
            Post Id: {{post.id}} - Title: {{post.title}} - Description: {{post.description}}
        </mat-expansion-panel>
    </mat-accordion>

</div>
